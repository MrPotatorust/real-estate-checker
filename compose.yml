services:
  main-database:
    image: postgres:16
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - main_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend/
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      POSTGRES_NAME: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: main-database
    depends_on:
      main-database:
        condition: service_healthy
    networks:
      - main_network

  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - "5173:5173"
    networks:
      - main_network

networks:
  main_network:
    driver: bridge
